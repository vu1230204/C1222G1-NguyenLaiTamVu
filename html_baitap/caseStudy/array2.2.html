<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhập vào độ dài mảng lớn");
    let array = new Array(n);
    for (let i = 0; i < array.length; i++) {
        let array1 = [];
        let m = +prompt("Nhập vào độ dài của mảng con " + (i + 1));
        for (let j = 0; j < m; j++) {
            array1[j] = +prompt("Nhập vào giá trị thứ " + (j + 1));
            array[i] = array1;
        }
    }
    console.log(array);
    let flag = true;
    let count = 0;
    for (let i = 0; i < array.length; i++) {
        for (let j = 0; j < array[i].length; j++) {
            if (array[i][j] < 2) {
                flag = false;
            } else {
                flag = true;
                for (let k = 2; k < array[i][j]; k++) {
                    if (array[i][j] % k === 0) {
                        flag = false;
                        break;
                    }
                }
                if (flag) {
                    document.writeln(array[i][j]);
                    count++;
                }
            }
        }
    }
    document.writeln('<br>' + 'Có ' + count + ' số nguyên tố xuất hiện trong mảng ');

</script>
</body>
</html>
