<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h = +prompt("nhập vào chiều cao của tam giác");
    for (let i = 0; i <= h; i++) {
        for (let j = 0; j <= i; j++) {
            if (i === j || j === 0 || i === h) {
                document.write("*")
            } else {
                document.write("&nbsp;&nbsp;")
            }
        }
        document.write("<br>")
    }
</script>
</body>
</html>
