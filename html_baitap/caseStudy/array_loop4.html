<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h> Menu đồ uống</h>
<table border="1">
    <tr>
        <th>
            <button onclick="orderCafe()">1</button>
        </th>
        <th>
            <button onclick="orderNuoccam()">2</button>
        </th>
        <th>
            <button onclick="orderCarot()">3</button>
        </th>
        <th>
            <button onclick="orderCachua()">4</button>
        </th>
        <th>
            <button onclick="orderNuocloc()">5</button>
        </th>
        <th>
            <button onclick="orderNuocdua()">6</button>
        </th>
        <th>
            <button onclick="endOrder()">7</button>
        </th>
    </tr>
    <tr>
        <td>Cafe</td>
        <td>Cam Vắt</td>
        <td>Nước ép cà rốt</td>
        <td>Nước ép cà chua</td>
        <td>Nước lọc</td>
        <td>Nước dừa</td>
        <td>Thoát gọi món</td>
    </tr>
</table>
<p id="bill">
</p>
<p id="total"></p>
<script>
    let bill = "";
    let totalOrder = 0;

    function orderCafe() {
        let costCafe = 15000;
        alert("giá của cafe là :" + costCafe)
        let a = +prompt("nhập số lượng bạn muốn order")
        let total = a * costCafe
        totalOrder += total
        bill += "Cafe" + " " + a + " " + "ly" + " " + total + "<br>"
        document.getElementById("bill").innerHTML = bill;
        document.getElementById("total").innerHTML = "tổng số tiền" + " " + totalOrder;
    }

    function orderNuoccam() {

        document.getElementById("bill").innerHTML = bill;

    }


    function endOrder() {
        alert("kết thúc order");
        document.getElementById("total").innerHTML = ("tổng số tiền bạn phải trả cho hóa đơn là" + " " + totalOrder);
    }
</script>
</body>
</html>
