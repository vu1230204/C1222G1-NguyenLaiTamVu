<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let salary = +prompt("nhập vào tiền lương của nhân viên")
    let tax;
    let netSalary;
    if (salary >= 15000000) {
        tax = salary * 20 / 100
    } else if (salary >= 7000000 && salary < 15000000) {
        tax = salary * 15 / 100
    } else {
        tax = salary * 5 / 100
    }
    netSalary = salary - tax;
    document.write("thuế thu nhập cá nhân là :" + tax + "<br>");
    document.write("tiền lương ròng là : " + netSalary)
</script>
</body>
</html>
