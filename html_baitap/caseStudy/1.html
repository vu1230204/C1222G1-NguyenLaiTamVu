<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let b = prompt("Nhập ký tự cần kiểm tra");
    let a = ["a", "u", "i", "a", "e", "O", "U", "I", "A", "E"];
    let flag = true;

    for (let i = 0; i < a.length; i++) {
        if (b === a[i]) {
            flag = true;
            break;
        } else {
            flag = false;
        }
    }
    if (flag === true) {
        document.write("là nguyên âm");
    } else {
        document.write("là phụ âm");
    }


</script>
</body>
</html>
