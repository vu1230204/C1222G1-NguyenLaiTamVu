<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h = +prompt("nhập vào chiều cao của tam giác");
    for (let i = 0; i <= h; i++) {
        for (let j = 0; j <= h - i; j++) {
            document.write("&nbsp;&nbsp;")
        }
        for (let j = 0; j <= 2 * i ; j++) {
            document.write("*")
        }
        document.write("<br>")
    }
</script>
</body>
</html>
