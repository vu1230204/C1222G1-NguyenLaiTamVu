<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("nhập số lượng trong mảng");
    let input;
    let array = Array();
    array.length = n;
    for (i = 0; i < n; i++) {
        array[i] = +prompt("nhập vào các giá trị");
    }
    document.write(array);
    document.write("<br>");
    document.write(array.reverse());
</script>
</body>
</html>
