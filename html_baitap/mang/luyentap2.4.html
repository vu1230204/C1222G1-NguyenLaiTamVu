<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const arr = [];
    let length = +prompt("nhập độ dài của chuỗi:");
    arr.length = length;
    let input;
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        input = prompt("các giá trị của chuỗi:");
        arr[i] = input;
        if (isNaN(arr[i])) count++;
    }

    document.write("giá trị nhập vào :" + arr + "<br>");
    document.write("đây là" + " " + count + " số lượng ký tự chữ");
</script>
</body>
</html>
