<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [1, 3, 5, 7, 9, 22, 33];
    let max = Math.max(...array);
    let sum = 0;
    let Mean;
    document.write("Max =  " + max + "<br>");
    for (let i of array) {
        sum += i;
    }
    Mean = sum / array.length
    document.write("giá trị trung bình của các phần tử là " + Mean)


</script>
</body>
</html>
