<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const arr = [];
    let length = +prompt("nhập vào độ dài của mảng:");
    arr.length = length;
    let input;
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        input = prompt("nhập giá trị các phần tử:");
        arr[i] = input;
        if (!isNaN(arr[i])) count++;
    }

    document.write("đây là số ký tự số trong mảng :" + arr + "<br>");
    document.write(count);
</script>
</body>
</html>
