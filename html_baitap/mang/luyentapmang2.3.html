<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const n = +prompt("nhập vào độ dài mảng");
    let arr = new Array(n);
    let input;
    for (let i = 0; i < n; i++) {
        do {
            input = +prompt("nhập vào các số trong mảng");
            if (arr.indexOf(input) === -1) {
                arr[i] = input; //không được dùng hàm push trong trường hợp này vì đã là cố định
                break;
            } else {
                alert("nhập lại");
            }
        } while (true);
    }
    document.write(arr)

</script>
</body>
</html>
