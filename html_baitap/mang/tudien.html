    let vietList = ["chó", "mèo", "voi", "chim cánh cụt", "đại bàng"];
    const output = document.getElementById("result");
    const input = document.getElementById("word");

    function search() {
        if (engList.includes(input.value)) {
            let index = engList.indexOf(input.value);
            output.innerText = vietList[index];
        } else output.innerText = "There's no result for your input word!"

    }

</script>
