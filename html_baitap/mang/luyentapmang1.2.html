<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("nhập số lượng phần tử của mảng");
    let a = Array(n);
    let b = [];
    for (let i = 0; i < n; i++) {
        a[i] = +prompt("nhập phần tử của mảng ");
        if (Number.isInteger(Math.sqrt(a[i]))) {
            b.push(a[i]);
        }
    }
    document.write(a + "<br>");
    document.write(b);
</script>
</body>
</html>
