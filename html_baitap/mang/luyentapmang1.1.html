<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("nhập số lượng phần tử mảng");
    let a = [n];
    let b = [];
    let c = [];

    for (let i = 0; i < n; i++) {
        a[i] = +prompt("nhập phần tử mảng");
        if (a[i] % 2 === 0) {
            b.push(a[i]);
        }
        if (a[i] % 2 === 1) {
            c.push(a[i]);
        }
    }
    if (b.length === c.length) {
        alert("OK");
    } else alert("NO")
    document.write(a);
</script>
</body>
</html>
