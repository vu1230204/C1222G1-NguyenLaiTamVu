<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>số nguyên tố</title>
</head>
<body>
<script>
    let number = prompt("Nhập vào số lượng số nguyên tố");
    let count = 0;
    let num = 2;
    primeList = [];

    function isPrime(n) {

        if (n === 1 || n === 0) return false;
        for (let i = 2; i < n; i++) {
            if (n % i === 0) return false;
        }
        return true;
    }

    for (num; count < number;) {
        if (isPrime(num)) {
            count++
            primeList.push(num);
        }
        num++;
    }
    document.write(primeList);
</script>
</body>
</html>
