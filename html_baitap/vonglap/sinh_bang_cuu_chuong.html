<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bảng cửu chương</title>
</head>
<body>

<script>
    let result;
    result = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
    for  ( let i = 1; i <= 10; i++) {
        result = result + "<tr>";
        for (let j = 2; j <= 9; j++) {
            result = result + "<td>" + j + "x" + i + "=" + (i * j) + "</td>";
        }
        result = result + "</tr>";
    }
    result = result + "</table>";
    document.write(result);

</script>

</body>
</html>
