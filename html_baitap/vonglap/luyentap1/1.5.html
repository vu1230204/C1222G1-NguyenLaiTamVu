<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1.5</title>
</head>
<body>
<script>
    let firstNum = 1;
    let secondNum = 1;
    let thirdNum = 2;
    let fibonacci = [firstNum, secondNum, thirdNum];
    let sum = 0;

    for (let i = 1; i <= 17; i++) {
        firstNum = secondNum;
        secondNum = thirdNum;
        thirdNum = firstNum + thirdNum;
        fibonacci.push(thirdNum);
    }

    fibonacci.forEach((item) => {
        sum += item;
    });
    document.write(sum);

</script>

</body>
</html>
