<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1.2</title>
</head>
<body>
<script>
    let t
    do {
        t = +prompt("nhập vào nhiệt độ");
        if (t > 100) {
            alert("giảm nhiệt độ!");
        } else if (t < 20) {
            alert("tăng nhiệt độ!");
        }
    } while (t > 100 || t < 20);
    alert("nhiệt độ bình thường");
</script>
</body>
</html>
