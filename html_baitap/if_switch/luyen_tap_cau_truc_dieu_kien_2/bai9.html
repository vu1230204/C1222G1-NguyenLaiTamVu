<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài9</title>
</head>
<body>
<script>
    let a = +prompt("nhập cạnh a")
    b = +prompt("nhập cạnh b")
    c = +prompt("nhập cạnh c")
    if (a, b, c > 0, a + b > c, b + c > a, a + c > b) {
        alert("là một tam giác")
    } else {
        alert("không phải là một tam giác")
    }
</script>
</body>
</html>
