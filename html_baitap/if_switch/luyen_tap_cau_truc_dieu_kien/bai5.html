<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai5</title>
</head>
<body>
<script>
    let xx = +prompt("nhap điểm kiểm tra");
        yy = +prompt("nhap điểm giũa kì");
         zz = +prompt("nhap điểm cuối kì");
    dtb = (xx + yy + zz) / 3;
    if (dtb < 5) {
        alert("hoc sinh yếu");
    }
    if (6.5 > dtb > 5) {
        alert("hoc sinh trung bình");
    }
    if (7.9 > dtb >= 6.5) {
        alert("hoc sinh khá");
    }
    if (9.5 > dtb >= 8) {
        alert("hoc sinh giỏi");
    }
    if (dtb > 9.5) {
        alert("hoc sinh xuất sắc");
    }

</script>
</body>
</html>
