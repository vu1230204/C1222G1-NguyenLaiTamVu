<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("bán kính hình tròn")

    function dientich() {
        S = number * number * 3.14;
        return S;
    }

    function chuvi() {
        P = number * 2 * 3.14;
        return P;
    }

    P = chuvi();
    S = dientich();
    alert("chu vi hình tròn là" + P + "cm");
    alert("diện tích hình tròn là" + S + "cm2");


</script>
</body>
</html>
