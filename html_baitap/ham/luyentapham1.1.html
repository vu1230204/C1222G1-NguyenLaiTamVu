<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("nhập độ dài của mảng")
    let arr = new Array(n);
    for (let i = 0; i < arr.length; i++) {
        var input = +prompt("nhập các phần tủ của mảng")
        arr[i] = input;
    }

    function array(c) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 === 0) {
                count++;
            }
        }
        if (count === c.length)
            return 1;
        else if (count === 0)
            return 0;
        else if (count > 0 && count < c.length)
            return -1;
    }

    alert(array(arr))


</script>
</body>
</html>
