<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<script>
    let number = +prompt("số nhập vào")

    function sqrt() {
        result = number * number;
        return result;
    }

    result = sqrt();
    alert("bình phương của số nhập vào là" + result);
</script>
</body>
