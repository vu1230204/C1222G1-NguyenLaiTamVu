<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("nhập số nguyên thứ nhất");
    let b = +prompt("nhập số nguyên thứ hai");
    let temp;

    function swap() {
        temp = a;
        a = b;
        b = temp;
        alert(a + " " + b);

    }

    swap();


</script>
</body>
</html>
