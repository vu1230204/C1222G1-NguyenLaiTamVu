<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let n = prompt("nhập vào một ký tự")

    function kytuso() {
        if (!isNaN(n)) {
            return true;
        } else {
            return false;
        }
    }

    document.write(kytuso(n));
</script>
</body>
</html>
