<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputNum = +prompt("Enter a number to check whether it's a prime one:");

    function primeNumCheck(num) {
        if (num === 0 || num === 1) {
            return false;
        }
        if(num === 2) return true;
        for (let i = 2; i < num; i++) {
            if (num % i === 0) {
                return false;
            }
            return true;
        }
    }
    document.write(primeNumCheck(inputNum));

</script>
</body>
</html>
