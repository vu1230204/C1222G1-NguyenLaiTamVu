<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = +prompt("nhập vào số bất kỳ");

    function factorial(num) {
        let factorialResult = 1;
        for (let i = 1; i <= num; i++) {
            factorialResult *= i;
        }
        alert("giai thừa của số là" + factorialResult);
    }

    factorial(num);

</script>
</body>
</html>
