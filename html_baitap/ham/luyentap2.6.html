<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let n = +prompt("nhập vào một số");

    function soNguyenduong(n) {
        return (Number.isInteger(n) && n > 0);
    }

    document.write(soNguyenduong(n));
</script>
</body>
</html>
