<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h = +prompt("chiều dài của tam giác cân");
    for (let i = 1; i <= h; i++) {
        for (let j = 1; j <= h - i; j++) {
            document.write("&nbsp;&nbsp;");
        }
        for (let j = 1; j <= 2 * i - 1; j++) {
            document.write("*");
        }
        document.write("<br>");
    }

</script>
</body>
</html>
