<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [1, 2, 3, 4, 5, 6, 7, 8, 1, 10, 11];
    let b = [1, 2, 3, 4, 5, 6, 7, 15, 16, 17];
    let missingValue = [];
    for (let i = 0; i < b.length; i++) {
        let count = 0;
        for (let j = 0; j < a.length; j++) {
            if (a[j] === b[i]) {
                count++;
            }
        }
        if (count === 0) {
            missingValue.push(b[i]);
        }
    }
    document.write(missingValue);


</script>
</body>
</html>
