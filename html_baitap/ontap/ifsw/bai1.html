<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("số lương của bạn")
    if (a >= 15) {
        b = (a * 20) / 100;
    } else if (a < 15 && a > 7) {
        b = (a * 10) / 100;
    } else if (a < 7) {
        b = (a * 5) / 100;
    }
    alert("thuế bạn phải trả là" + b)
</script>
