<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature {
        constructor(celsius) {
            if (celsius < -273) alert("Giá trị nhỏ nhất là -273 độ C");
            else this.celsius = celsius;
        }

        celsiusToFahrenheit() {
            return (this.celsius * 1.8) + 32;
        }

        celsiusToKelvin() {
            return this.celsius + 273.15;
        }
    }

    let tem1 = new Temperature(25);
    document.write("Kelvin Degree is: " + tem1.celsiusToKelvin() + "<br>");
    document.write("Fahrenheit Degree is: " + tem1.celsiusToFahrenheit());
</script>
</body>
</html>
